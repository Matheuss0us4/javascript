<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

</head>

<body>
   <h1>Sua Nacionalidade</h1>
   <input type="text" name="nc" id="nc">
   <input type="button" value="verificar" onclick="verificar()">
   <div id="res">Qual seu pais de origem?</div>

   <script>
    function verificar() {
        var nac = document.getElementById('nc')
        var resu = document.getElementById('res')
        resu.innerHTML = 'Se Voce naceu no Brasil voce e?'
       if (nac == 'Brasil') {
            resu.innerHTML += 'Voce e Brasileiro'
       }
    }
   </script>

</body>

</html>
