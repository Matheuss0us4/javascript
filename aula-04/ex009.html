<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

</head>

<body>

    <h1>Nacionalidades</h1>

    <input type="text" id="nac">   
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Vivendo no Canada </div>

    <script>
        
        function verificar() {
            var nac = document.getElementById('nac')
            var resu = document.getElementById('res')
            var ps = String(nac.value)
            if (ps == 'Canada') {
                resu.innerHTML += 'sou  Canadense'
            } else {
                resu.innerHTML += 'mais sou <strong>Extrangeiro</strong>'
            }
        }
        
    </script>

</body>

</html>
