<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>

</head>

<body>

    <h1>Sistema de Multas</h1>
    velocidade do carro: <input type="number" name="txvel" id="txvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var tv = document.querySelector('input#txvel')
            var res = document.querySelector('div#res')
            var vel = Number(tv.value)
            res.innerHTML = `A velocidade do carro e de <strong>${vel}</strong>km/h`
            if (vel > 60) {
                res.innerHTML += '<p>Voce foi <strong>MULTADO</strong> por excesso de velocidade</p>'
            }
            res.innerHTML += '<p>Dirija sempre com sinto de seguran√ßa</p>'
        }
    </script>

</body>

</html>
