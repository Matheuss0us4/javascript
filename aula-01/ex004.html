<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal  30px arial;
            color: yellow;
            background-color: darkslateblue;
        }
    </style>

</head>

<body>


  <script>
    //formatcoes de texto usando toUpperCase() e toLowCase()
    var nome = window.prompt('Qual seu nome?')
    document.write(`Ola,<strong> ${nome}</strong> seu nome tem  ${nome.length} letras.<br> `)
    document.write(`Seu nome em maiusculo ${nome.toUpperCase()}<br>`)//toUpperCase pra letas Maiusculas. 
    document.write(`Seu nome em minusculo ${nome.toLowerCase()}`)//toLowCase para letras minusculas.
    
  </script>  
</body>

</html>
